<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RepoDB Query Result</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      padding: 20px;
    }
    h1 {
      color: #38bdf8;
    }
    button {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      background: #22c55e;
      color: #052e16;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #16a34a;
    }
    .loader {
      margin-top: 10px;
      color: #facc15;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: #020617;
    }
    th, td {
      border: 1px solid #334155;
      padding: 8px 12px;
      text-align: left;
    }
    th {
      background: #1e293b;
      color: #7dd3fc;
    }
    tr:nth-child(even) {
      background: #020617;
    }
    tr:nth-child(odd) {
      background: #020617;
    }
    .error {
      color: #f87171;
      margin-top: 10px;
    }
    pre {
      background: #020617;
      padding: 12px;
      border-radius: 6px;
      overflow-x: auto;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>RepoDB API Query Viewer</h1>
  <button onclick="runQuery()">Run Query</button>
  <div id="status" class="loader"></div>
  <div id="error" class="error"></div>
  <div id="result"></div>

  <script>
    async function runQuery() {
      const status = document.getElementById("status");
      const errorDiv = document.getElementById("error");
      const resultDiv = document.getElementById("result");

      status.textContent = "Sending request to RepoDBâ€¦";
      errorDiv.textContent = "";
      resultDiv.innerHTML = "";

      try {
        const response = await fetch("https://repodb.ogensync.com/api/query/execute", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({
            dbToken: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJ1c2VySWQiOiJmMTY0ZGJkMy1jMDZhLTRhMGQtYjliOC05YmFiOTk1YTZiM2QiLCJkYklkIjoiYzk5NWZlZDQtYTA4OS00YzE0LWE0NmMtZGY5MTk4MzBiMjI5IiwiZGJOYW1lIjoibmV3IiwidG9rZW5JZCI6IjI0NGRlNDMxLTY4YTgtNGI1Yi1iYjMyLWJkNzMxMDQ5NWY5YyIsInBlcm1pc3Npb25zIjpbInJlYWQiLCJ3cml0ZSJdLCJ0eXBlIjoiZGJfdG9rZW4iLCJpYXQiOjE3Njk2ODIwNDYsImV4cCI6MjA4NTA0MjA0Nn0.-8o0x2emMbghNk3LHOBdpb3RAO768_otRVf-ERZjGkU",
            sql: "select * from orders limit 1",
            dialect: "mysql"
          })
        });

        const data = await response.json();
        status.textContent = "Query executed successfully.";

        // If API returns rows as array
        if (Array.isArray(data?.data) && data.data.length > 0) {
          renderTable(data.data);
        } else {
          // fallback: show raw response
          resultDiv.innerHTML = "<h3>Raw Response</h3><pre>" + JSON.stringify(data.results, null, 2) + "</pre>";
        }

      } catch (err) {
        status.textContent = "";
        errorDiv.textContent = "Error: " + err.message;
      }
    }

    function renderTable(rows) {
      const resultDiv = document.getElementById("result");

      const table = document.createElement("table");
      const thead = document.createElement("thead");
      const tbody = document.createElement("tbody");

      // Create header from object keys
      const headers = Object.keys(rows[0]);
      const headerRow = document.createElement("tr");

      headers.forEach(key => {
        const th = document.createElement("th");
        th.textContent = key;
        headerRow.appendChild(th);
      });

      thead.appendChild(headerRow);

      // Create rows
      rows.forEach(row => {
        const tr = document.createElement("tr");
        headers.forEach(key => {
          const td = document.createElement("td");
          td.textContent = row[key];
          tr.appendChild(td);
        });
        tbody.appendChild(tr);
      });

      table.appendChild(thead);
      table.appendChild(tbody);
      resultDiv.appendChild(table);
    }
  </script>

</body>
</html>
